<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<style>
    .form_style{
        margin: 0 auto;
        height: 70%;
        width: 60%;
        box-shadow: 2px 2px 10px black;
        padding: 20px;
    }
    .firse_name{
        height: 30;
        width: 45%;
    }
    .Last_name{
        width: 45%;
        height: 30px;
    }
    .full_name{
        height: 30px;
        width: 100%;
    }
    .phone_number{
        height: 30px;
        width: 100%;
    }
    .password{
        height: 30px;
        width: 95%;

</style>
<body>
    <div class="form_style">
        First Name*   &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Last Name* <br>
        <input type="text" name="" id="first_n" class="firse_name">
        <input type="text" name="" id="last_n" class="Last_name">
        <span id="message1" style="color: red;"></span><br><br>
        Full Name*
        <input type="text" name="" id="full_n" class="full_name">
        <span id="message2" style="color: red;"></span><br><br>
        Phone no* <br>
        <input type="number" name="" id="phone_n" class="phone_number">
        <span id="message3" style="color: red;"></span><br><br>
        Password* <br>
        <input type="password" name="" id="password_n" class="password"><i class="far fa-eye" id="togglePassword" onclick="pass_fun()"></i>
        <span id="message4" style="color: red;"></span><br><br>
        Cricket* &nbsp&nbsp&nbsp&nbsp Hockey* &nbsp&nbsp&nbsp&nbsp Vollyball* &nbsp&nbsp&nbsp&nbsp Reading*<br>
        <input type="checkbox" name="" id="check1" class="check_box"><input type="checkbox" name="" id="check2" class="check_box"><input type="checkbox" name="" id="check3" class="check_box"><input type="checkbox" name="" id="check4" class="check_box"><br>
        <span id="message5" style="color: red;"></span><br><br>
        <button onclick="fun()">Click here</button>
    </div>
    <script>
        function fun(){
            var text1=document.getElementById('first_n').value;
            var text2=document.getElementById('last_n').value;
            var text3=document.getElementById('full_n').value;
            var text4=document.getElementById('phone_n').value;
            var text5=document.getElementById('password_n').value;
            var c_box1=document.getElementById('check1').checked;
            var c_box2=document.getElementById('check2').checked;
            var c_box3=document.getElementById('check3').checked;
            var c_box4=document.getElementById('check4').checked;
            first_last_res=first_last(text1,text2);
            b=fullName(text3,first_last_res);
            phone=phone_numberfun(text4);
            password_var=password_validate(text5);
            check_box_val=checkox_fun(c_box1,c_box2,c_box3,c_box4);
            if(first_last_res==false){
                document.getElementById('message1').innerHTML="Please enter valid first and last name";
            }
            if(b==false){
                document.getElementById('message2').innerHTML="FullName should contain first name and last name";
            }
            if(phone==false){
                document.getElementById('message3').innerHTML="Please Enter valid mobile number";
            }
            if(password_var==false){
                document.getElementById('message4').innerHTML="Please enter valid password";
            }
            if(check_box_val==false){
                document.getElementById('message5').innerHTML="Please select atleast two hobbies";
            }
        }
        function first_last(text1,text2){
            var name1=text1;
            var name2=text2;
            let res1 = /^[a-zA-Z]+$/.test(text1);
            let res2 = /^[a-zA-Z]+$/.test(text2);
            if((name1.length>=3 && name2.length>=3) && (res1==true && res2==true)){
                document.getElementById('message1').innerHTML="Please enter valid first and last name";
                a=name1+""+name2;
                return a;
            }else{
                document.getElementById('message1').innerHTML="Please enter valid first and last name";
            }
        }
        function fullName(text3,a){
            if(text3==a){
                return true;
            }else{
                return false;
            }
        }
        function phone_numberfun(text4){
            var re = /^\(?(\d{3})\)?[-]?(\d{3})[-]?(\d{4})$/;
            var re_us =/[0-9]{3}\-[0-9]{3}\-[0-9]{4}/;
            tot=re.test(text4);
            tot1=re_us.test(text4);
            if(tot==true || re_us==true){
                return true;
            }else{
                return false;
            }
        }
        function password_validate(text5){
            var pass=document.getElementById('password_n').value;
           if(text5.length>=6){
            return pass;
           }else{
                return false;
           }
        }
        function pass_fun(){
            var text1=document.getElementById('password_n').type="text";
        }
        function checkox_fun(c_box1,c_box2,c_box3,c_box4){
            l=[c_box1,c_box2,c_box3,c_box4];
            var count=0;
            for(i=0;i<l.length;i++){
                if(l[i]==true){
                    count++;
                }
            }
            if(count>=2){
                return true;
            }else{
                return false;
            }
        }
    </script>
</body>
</html>
